
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit {{shoppingItem.itemName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Item Name</ion-label>
      <ion-input type="text" [(ngModel)]="shoppingItem.itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="shoppingItem.itemQuantity"></ion-input>
  </ion-item>

  <button ion-button block (click)="editItem(shoppingItem)">Save</button>
</ion-content>
