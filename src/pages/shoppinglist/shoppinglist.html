<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
      <button ion-button icon-only (click)="nextPage()"><ion-icon name="add"></ion-icon></button>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <p>Name:</p>
    <p item-right>Amount</p>
  </ion-item>
  <ion-list>
    <!-- because shoppingListRef$ is an observable we need to add the | async. tÃ¤nk promises  -->
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">
      <!-- by passing the item as a param we have access to the specific shopping item -->
      <h2> {{item.itemName}}</h2> 
      <h3 item-right>{{item.itemQuantity}}</h3> 
    </ion-item>
  </ion-list>
</ion-content>
